# TestPoint Enable/Disable Switches
#
- &switchTPX
  platform: template
  name: "TP0 Enable"
  id: switchTP0
  icon: "mdi:toggle-switch"
  optimistic: true
  restore_mode: ALWAYS_OFF
  turn_on_action:
    - lambda: 'esphome::phb_test::phb_test::mGet().mTPEnable(0);'
  turn_off_action:
    - lambda: 'esphome::phb_test::phb_test::mGet().mTPDisable(0);'

