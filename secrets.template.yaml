# @brief YAML linter configuration
# @details
#   - Disables quoted-strings rule for improved readability
# ------------------------------------------------------------------------------
# yamllint disable rule:quoted-strings


# @brief Wi-Fi credentials
wifi_ssid:         "YOUR_WIFI_SSID"         # @param wifi_ssid Wi-Fi network name
wifi_password:     "YOUR_WIFI_PASSWORD"     # @param wifi_password Wi-Fi network password
fallback_password: "YOUR_FALLBACK_PASSWORD" # @param fallback_password Fallback AP password

# @brief OTA update password
ota_password:      "YOUR_OTA_PASSWORD"      # @param ota_password OTA update password

# @brief OTA Web Services credentials
web_user:          "YOUR_WEB_USER"          # @param web_user Web Server username
web_password:      "YOUR_WEB_PASSWORD"      # @param web_password Web Server password