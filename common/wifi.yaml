  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: .nexus
  manual_ip:
    static_ip: ${static_ip}
    gateway: ${gateway}
    subnet: ${subnet}
    dns1: ${dns1}
    dns2: ${dns2}
  ap:
    ssid: "${node_name} Fallback"
    password: !secret fallback_password

