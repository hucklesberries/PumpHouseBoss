# ----------------------------------------------------------------------------
#  Wi-Fi and service credentials
#   - Template values for secrets.yaml (do not use real credentials here)
#   - Parameters:
#       wifi_ssid: Wi-Fi network name
#       wifi_password: Wi-Fi network password
#       fallback_password: Fallback AP password
#       ota_password: OTA update password
#       web_user: Web Server username
#       web_password: Web Server password
# ----------------------------------------------------------------------------

wifi_ssid:         "YOUR_WIFI_SSID"           # Wi-Fi network name
wifi_password:     "YOUR_WIFI_PASSWORD"       # Wi-Fi network password
fallback_password: "YOUR_FALLBACK_PASSWORD"   # Fallback AP password
ota_password:      "YOUR_OTA_PASSWORD"        # OTA update password
web_user:          "YOUR_WEB_USER"            # Web Server username
web_password:      "YOUR_WEB_PASSWORD"        # Web Server password
