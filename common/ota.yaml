# @brief Enables OTA firmware upload over Wi-Fi
ota:
  password: !secret ota_password  # @param password Load OTA password from secrets file
  platform: esphome               # @param platform OTA platform (default: esphome)

  # @brief Log message on OTA completion
  on_end:
    then:
      - logger.log: OTA update finished

# @brief Safe Mode logging handler
# @details Triggered when device boots into recovery mode
safe_mode:
  on_safe_mode:
    then:
      - logger.log: Booted into safe mode
