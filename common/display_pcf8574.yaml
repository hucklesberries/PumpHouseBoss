# ------------------------------------------------------------------------------
#  LCD Display (PCF8574 I2C Backpack) Configuration
#   - Configures a character LCD display (16x2 or 20x4) using the PCF8574 I2C backpack
#   - Parameters:
#       platform: Display platform (lcd_pcf8574)
#       dimensions: Display size (columns x rows, e.g., 20x4)
#       address: I2C address of the PCF8574 (0x27 or 0x3F typical)
#       lambda: Custom rendering logic for display content
#   - Example usage:
#       - Shows device name and firmware version centered on the display
# ------------------------------------------------------------------------------
display:
  - platform: lcd_pcf8574
    dimensions: 20x4
    address: 0x27  # or 0x3F, check your module
    lambda: |-
      it.print(0, 0, id(tsFriendlyName).state.c_str());
      it.printf(0, 1, "FV: %s", id(tsVersion).state.c_str());
      it.printf(0, 2, "ID: %s", id(tsNodeName).state.c_str());
      it.printf(0, 3, "IP: %s", id(tsIPAddress).state.c_str());
